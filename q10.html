<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Login</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #loginBox {
            width: 300px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="loginBox">
    <h2>Login</h2>

    <form id="loginForm">
        User ID:
        <input type="text" id="userid" required><br><br>

        Password:
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <div class="error" id="errorMsg"></div>
</div>

<div class="success" id="welcomeMsg" style="display:none;"></div>

<script>
$(document).ready(function () {

    $("#loginForm").submit(function (e) {
        e.preventDefault(); 

        let userid = $("#userid").val();
        let password = $("#password").val();

        $.ajax({
            url: "q10.php",
            type: "POST",
            data: {
                userid: userid,
                password: password
            },
            success: function (response) {
                if (response === "success") {
                    $("#loginBox").hide();
                    $("#welcomeMsg").show().text("Welcome, " + userid + "!");
                } else {
                    $("#errorMsg").text("Invalid login. Please try again.");
                }
            }
        });
    });

});
</script>

</body>
</html>

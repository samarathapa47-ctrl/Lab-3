<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form Validation</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 400px;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 6px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        button {
            padding: 8px 15px;
        }
        #gend{
            margin: 0;
            padding: 0;
            display: flex;
            place-items: initial;
        }
    </style>
</head>
<body>

<h2>Registration Form</h2>

<form id="regForm">

    Name:
    <input type="text" id="name">
    <div class="error" id="nameError"></div>

    Address:
    <textarea id="address"></textarea>
    <div class="error" id="addressError"></div>

    Username:
    <input type="text" id="username">
    <div class="error" id="usernameError"></div>

    Email:
    <input type="text" id="email">
    <div class="error" id="emailError"></div>

    Password:
    <input type="password" id="password">
    <div class="error" id="passwordError"></div>

    Website:
    <input type="text" id="website">

    Phone:
    <input type="text" id="phone">
    <div class="error" id="phoneError"></div>

    Gender: 
    <div id="gend">
    <input type="radio" name="gender" value="Male" > Male
    <input type="radio" name="gender" value="Female"> Female
    <div class="error" id="genderError"></div>
    </div>

    Course:
    <select id="course">
        <option value="">Select Course</option>
        <option value="BCA">BCA</option>
        <option value="BIM">BIM</option>
        <option value="CSIT">CSIT</option>
    </select>
    <div class="error" id="courseError"></div>

    <button type="submit">Register</button>
</form>

<script>
$(document).ready(function () {

    $("#regForm").submit(function (e) {
        e.preventDefault();
        $(".error").text("");

        let valid = true;

        let name = $("#name").val();
        let address = $("#address").val();
        let username = $("#username").val();
        let email = $("#email").val();
        let password = $("#password").val();
        let phone = $("#phone").val();
        let gender = $("input[name='gender']:checked").val();
        let course = $("#course").val();

        if (name === "" || /\d/.test(name)) {
            $("#nameError").text("Name must not be empty and contain no numbers.");
            valid = false;
        }

        if (username === "" || !/^[A-Za-z0-9_]+$/.test(username)) {
            $("#usernameError").text("Username must not be empty and only contain letters, numbers, and underscore.");
            valid = false;
        }

        if (phone === "" || !/^(98|97|96)[0-9]{8}$/.test(phone)) {
            $("#phoneError").text("Phone must start with 98, 97, or 96 and contain only numbers.");
            valid = false;
        }

        if (!gender) {
            $("#genderError").text("Please select gender.");
            valid = false;
        }

        if (address === "") {
            $("#addressError").text("Address must not be empty.");
            valid = false;
        }

        if (email === "" || !email.includes("@")) {
            $("#emailError").text("Enter a valid email address.");
            valid = false;
        }

        let passPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
        if (!passPattern.test(password)) {
            $("#passwordError").text(
                "Password must be at least 8 characters with uppercase, lowercase, number, and special character."
            );
            valid = false;
        }

        if (course === "") {
            $("#courseError").text("Please select a course.");
            valid = false;
        }

        if (valid) {
            alert("Registration Successful!");
        }
    });

});
</script>

</body>
</html>

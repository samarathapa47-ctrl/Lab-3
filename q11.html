<!DOCTYPE html>
<html>
<head>
    <title>Load BCA Content using AJAX</title>
</head>
<body>

<h2>BCA Information</h2>

<button onclick="loadBCA()">Load BCA Description</button>

<div id="content" style="margin-top:15px;"></div>

<script>
function loadBCA() {
    var xhr = new XMLHttpRequest();

    xhr.open("GET", "bca.txt", true);

    xhr.onload = function () {
        if (xhr.status === 200) {
            document.getElementById("content").innerText = xhr.responseText;
        } else {
            document.getElementById("content").innerText = "Failed to load content.";
        }
    };

    xhr.send();
}
</script>

</body>
</html>
